<head>
  <style>
    body { margin: 0; }
  </style>

  <script src="//unpkg.com/d3-horizon"></script>
  <!--<script src="../../dist/d3-horizon.js"></script>-->
</head>
<body>
  <div id="horizon-chart"></div>

  <script>
    const genRandomData = (nPoints = 100) => {
      let prevVal = 0;
      return [...new Array(nPoints)].map((_,i) => [i, prevVal += (Math.random() - 0.5)]);
    };

    new Horizon(document.getElementById('horizon-chart'))
      .width(window.innerWidth)
      .height(window.innerHeight)
      .bands(4)
      .mode('offset')
      .data(genRandomData())
      .duration(10000)
      .tooltipContent(null);
  </script>
</body>
